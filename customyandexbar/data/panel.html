<style>
#OptionsContainer {
    background: #FFFFFF;
    border:1px solid #BCC1D0;
    padding: 0;
    position: relative;
    font-family: Arial, sans-serif;
    color: #000000;
    font-size: 13px;
    -moz-user-select: -moz-none;
    cursor: default;
}

#OptionsContainer h1 {
    padding: 10px 50px 10px 15px;
    background: -moz-linear-gradient(white, #F8F8F8);
    border-bottom: 1px solid rgba(188, 193, 208, .5);
    font-size: 105%;
    font-weight: bold;
    color: #53637D;
    margin: 0;
    text-shadow: #FFFFFF 0 1px 2px;
}

#OptionsContainer h1 img {
    position: absolute;
    top: 0;
}

#OptionsContainer h1 .title {
    padding-left: 37px;
}

#OptionsContainer h1 .version {
    font-size: 9px;
    color:#CCCCCC;
    vertical-align: super;
    position: absolute;
    right: 15px;
    text-shadow: none;
}

#OptionsContent {
    padding: 10px 15px 5px 15px;
}

#OptionsContent .CheckBoxes {
    padding-left: 8px;
}

#OptionsContent .CheckBoxes .checkbox{
    margin: 5px 0;
}

#OptionsContent .Checkbox input[type="checkbox"], input[type="radio"] {
    margin-top: 1px;
    margin-left: 0;
    margin-right: 0;
    position: relative;
    top: 1px;
}

input[type="checkbox"] {
    margin: 3px 3px 3px 4px;
    -moz-appearance: checkbox;
    box-sizing: border-box;
}

#OptionButtons {
    //-moz-box-align: center;
    //-moz-box-orient: horizontal;
    //-moz-box-pack: end;
    text-align: right;
    border-top: 1px solid rgba(188, 193, 208, .5);
    //display: -moz-box;
    padding: 12px;
}

#OptionButtonRight {
    //display: -moz-box;
}

#ButtonStrip {
    //display: -moz-box;
    //-moz-box-orient: horizontal;
}

button,
input[type='button'],
input[type='submit'] {
  -moz-border-radius: 2px;
  box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
  -moz-user-select: none;
  background: -moz-linear-gradient(#fafafa, #f4f4f4 40%, #e5e5e5);
  border: 1px solid #aaa;
  color: #444;
  font-size: inherit;
  margin-bottom: 0px;
  min-width: 4em;
  padding: 3px 12px 3px 12px;
}

button:hover,
input[type='button']:hover,
input[type='submit']:hover {
  box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
  background: #ebebeb -moz-linear-gradient(#fefefe, #f8f8f8 40%, #e9e9e9);
  border-color: #999;
  color: #222;
}

button:active,
input[type='button']:active,
input[type='submit']:active {
  box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.2);
  background: #ebebeb -moz-linear-gradient(#f4f4f4, #efefef 40%, #dcdcdc);
  color: #333;
}

button[disabled],
input[type='button'][disabled],
input[type='submit'][disabled],
button[disabled]:hover,
input[type='button'][disabled]:hover,
input[type='submit'][disabled]:hover {
  -moz-box-shadow: none;
  background: -moz-linear-gradient(#fafafa, #f4f4f4 40%, #e5e5e5);
  border-color: #aaa;
  color: #888;
}
</style>
<div id="OptionsContainer">
    <h1>
        <img src="http://cdn1.iconfinder.com/data/icons/oxygen/32x32/actions/bookmark-toolbar.png">
        <span class="title">IdentityBar Options</span>
        <span class="version">v1.0.0</span>
    </h1>
    <div id="OptionsContent">
    	<div class="CheckBoxes">
			<div class="checkbox">
				<label>
    				<input type="checkbox">
    				<span>Colorize URL bar based on encryption</span>
				</label>
			</div>
			<div class="checkbox" style="margin-left: 30px; width: 80px;">
				<div style="margin-bottom: .5em;">
					Full <span style="float:right">0</span>
				</div>
				<div style="margin-bottom: .5em;">
					Partial <span style="float:right">0</span>
				</div>
				<div>
					Unknown <span style="float:right">0</span>
				</div>
			</div>
			<div class="checkbox">
				<label>
				<input type="checkbox">
				<span>Remove label from "Identity Label"</span>
				</label>
			</div>
		</div>
	</div>
	<div id="OptionButtons">
		<div id="OptionButtonRight">
			<div id="ButtonStrip">
				<button id='Button_save'>Save</button>
				<button id="Options_Cancel">Cancel</button>
			</div>
		</div>
	</div>
</div>
